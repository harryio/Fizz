ext {
    kotlinVersion = '1.3.61'
    rxJavaVersion = '3.0.0'

    appCompatVersion = '1.1.0'
    ktxVersion = '1.0.2'

    jUnitVersion = '4.12'
    androidJUnitVersion = '1.1.1'
    espressoVersion = '3.2.0'

    libraries = [
            kotlinStdLib : "org.jetbrains.kotlin:kotlin-stdlib-jdk7:" + kotlinVersion,
            rxJava : "io.reactivex.rxjava3:rxjava:" + rxJavaVersion
    ]

    androidLibs = [
            appCompat: "androidx.appcompat:appcompat:" + appCompatVersion,
            ktx: "androidx.core:core-ktx:" + ktxVersion
    ]

    testLibs = [
            jUnit: "junit:junit:" + jUnitVersion,
    ]

    androidTestLibs = [
            androidJUnit: "androidx.test.ext:junit:" + androidJUnitVersion,
            espresso: "androidx.test.espresso:espresso-core:" + espressoVersion
    ]
}